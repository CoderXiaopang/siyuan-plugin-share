version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: php-site/Dockerfile
    container_name: siyuan-share-web
    ports:
      - "8080:80"
    volumes:
      # 数据持久化
      - ./php-site/storage:/var/www/html/storage
      - ./php-site/uploads:/var/www/html/uploads
      # 配置文件 (如果存在)
      - ./php-site/config.php:/var/www/html/config.php:ro
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  storage:
  uploads:
